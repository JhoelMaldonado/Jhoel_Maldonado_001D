<ion-content>
  <img class="imagen" aling="center"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Open_Source_Initiative_keyhole.svg/1200px-Open_Source_Initiative_keyhole.svg.png"><br>
  <h1 class="centrar">Bienvenido</h1>
  <form [formGroup]="formulario" (ngSubmit)="submitForm()" >
    <ion-grid>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>Usuario</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>Contraseña</ion-label>
            <ion-input formControlName="password" type="Password"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label>Recuerdame</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" role="submit">iniciar sesiòn</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
